<div class="card-body">
    <h5 class="card-title"><strong>{{post.title|title}}</strong>
        <a href="{{ post.url }}" style="float:right" class="btn btn-sm btn-info mr-4"> Visit </a>
    </h5>
    <p>by <span><a href="{% url 'userprofile' post.user.username %}" id="usern" class="mr-2">{{ post.user.username|title
                }}</a></span>({{post.user.profile.location}})
    </p>
    <p>{{ post.description }}</p>
    <hr>
    <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}" class="nav-img mr-2" alt="">
        By {{post.user.username|title}} <span style="float:right">{{post.date|date}}</span>
    </p>
